<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}

</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div id="navbar" style="z-index:-1" class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
           href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/home" class="w3-bar-item w3-button w3-padding-large w3-hover-white"><i
                class="fa fa-home w3-margin-right"></i>Nittany Path</a>
        <!--<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>-->
        <a href="/profile" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-theme-d4"
           title="Account Settings"><i class="fa fa-user"></i> My Account</a>
        <form action="logout" method="POST">
            <input type="submit" value="Logout"
                   class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"
                   title="Logout Button"/>
        </form>
    </div>
    <div class="w3-container">
        <div class="w3-center">
            <h1 class="w3-left"><i class="fa fa-id-card-o"></i> Profile Information</h1>
        </div>
    </div>

    <div id="profile-info" class="w3-container w3-card w3-white w3-round w3-margin">
        <!--Left empty to be programmatically generated for each user-->
    </div>
    <div id="password-card" class="w3-container w3-card w3-white w3-round w3-margin">
        <h4><i class="fa fa-lock"> </i> Change your password:</h4>
        <form action="profile" method="POST">
            <label for="oldPassword">Current Password</label>
            <input type="password" id="oldPassword" name="oldPassword"><br><br>
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword"> <input type="submit" value="Change" type = "reset"/>
        </form>
        <br>
    </div>
</div>
</body>

</html>
